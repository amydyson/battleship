    <script type="text/javascript" src="epic3.js"></script>
    <link rel="stylesheet" href="epic1.css">
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Battleship</h1>
        <h2 id="winLose"></h2>
      </div>
      <div class="col-sm-12 text-center">
        <button type="button" class="btn btn-success btn-lg">Start</button>
      </div>
      <div class="row">
        <table id="board">
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <p id="torpedoTracker">Torpedoes Left: 25
          </p>
          <p id="hitTracker">
            Hits: 0
          </p>
          <!-- <p id="shipTracker"> -->
            <!-- Ships Hit: 8
          </p> -->
        </div>
        <div id="blue" class="col-sm-1"></div>
        <div id="blueText" class="col-sm-2">
          Torpedo did not hit a ship
        </div>
        <div id="red" class="col-sm-1"></div>
        <div id="redText" class="col-sm-2">
          Torpedo hit a ship!
        </div>
      </div>

        <div id="shipLegend" class="row justify-content-end">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-2">
          </div>
          <div id="green" class="col-sm-1"></div>
          <div id="greenText" class="col-sm-1">
            5 block ship
          </div>
          <div id="purple" class="col-sm-1"></div>
          <div id="purpleText" class="col-sm-1">
            4 block ship
          </div>
          <div id="yellow" class="col-sm-1"></div>
          <div id="yellowText" class="col-sm-1">
            3 block ship
          </div>
          <div id="orange" class="col-sm-1"></div>
          <div id="orangeText" class="col-sm-1">
            2 block ship
          </div>
          <div id="pink" class="col-sm-1"></div>
          <div id="pinkText" class="col-sm-1">
            1 block ship
          </div>

        </div>








  </body>
</html>
